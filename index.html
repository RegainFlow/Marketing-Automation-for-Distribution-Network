<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketing Automation | Dashboard</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Configuration matching STYLING.md -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: 'var(--color-primary)',
              light: 'var(--color-primary-light)',
              dark: 'var(--color-primary-dark)',
              alpha15: 'var(--color-primary-alpha-15)',
              alpha25: 'var(--color-primary-alpha-25)',
            },
            secondary: 'var(--color-secondary)',
            accent: 'var(--color-accent)',
            bg: {
              primary: 'var(--color-bg-primary)',
              secondary: 'var(--color-bg-secondary)',
              tertiary: 'var(--color-bg-tertiary)',
            },
            text: {
              primary: 'var(--color-text-primary)',
              secondary: 'var(--color-text-secondary)',
              tertiary: 'var(--color-text-tertiary)',
            },
            success: 'var(--color-success)',
            warning: 'var(--color-warning)',
            error: 'var(--color-error)',
            info: 'var(--color-info)',
          },
          fontFamily: {
            primary: ['"Exo 2"', 'sans-serif'],
            logo: ['"Montserrat"', 'sans-serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
          },
          boxShadow: {
            glow: 'var(--glow-subtle)',
            'glow-md': 'var(--glow-medium)',
            'glow-lg': 'var(--glow-hover)',
          },
          backdropBlur: {
            xs: '4px',
            sm: '8px',
            md: '12px',
            lg: '20px',
          }
        }
      }
    }
  </script>

  <!-- RegainFlow Design System Variables -->
  <style>
    :root {
      /* Primary Colors */
      --color-primary: #00d6cb;
      --color-primary-light: #00ffff;
      --color-primary-dark: #00a89e;
      --color-primary-alpha-15: rgba(0, 214, 203, 0.15);
      --color-primary-alpha-20: rgba(0, 214, 203, 0.2);
      --color-primary-alpha-25: rgba(0, 214, 203, 0.25);
      --color-primary-alpha-50: rgba(0, 214, 203, 0.5);

      /* Secondary Colors */
      --color-secondary: #121213;
      --color-accent: #ffd700;

      /* Text Colors */
      --color-text-primary: #ffffff;
      --color-text-secondary: #a6a6a6;
      --color-text-tertiary: #666666;

      /* Background Colors */
      --color-bg-primary: #121213;
      --color-bg-secondary: #1a1a1a;
      --color-bg-tertiary: #242424;

      /* Status Colors */
      --color-success: #10b981;
      --color-warning: #f59e0b;
      --color-error: #ef4444;
      --color-info: #3b82f6;

      /* Glass Morphism */
      --glass-bg-ultra-light: rgba(255, 255, 255, 0.025);
      --glass-bg-light: rgba(255, 255, 255, 0.05);
      --glass-bg-medium: rgba(255, 255, 255, 0.08);
      --glass-bg-heavy: rgba(255, 255, 255, 0.12);

      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-border-accent: rgba(0, 214, 203, 0.2);
      --glass-border-hover: rgba(0, 214, 203, 0.4);

      /* Neon Glows */
      --glow-subtle: 0 0 10px rgba(0, 214, 203, 0.2);
      --glow-medium: 0 0 20px rgba(0, 214, 203, 0.3);
      --glow-hover: 0 0 25px rgba(0, 214, 203, 0.4);
      --glow-intense: 0 0 30px rgba(0, 214, 203, 0.5);
    }

    body {
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      font-family: 'Exo 2', sans-serif;
      overflow-x: hidden;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-bg-primary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-bg-tertiary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-text-tertiary);
    }

    /* Utility classes for Glass effect to use with Tailwind */
    .glass-card {
      background: var(--glass-bg-medium);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
    }

    .glass-panel {
      background: var(--glass-bg-light);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-right: 1px solid var(--glass-border);
    }

    .neon-border-focus:focus-within {
      border-color: var(--color-primary);
      box-shadow: var(--glow-subtle);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-icons/": "https://aistudiocdn.com/react-icons@^5.5.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="index.js"></script>
</body>

</html>
